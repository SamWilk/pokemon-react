name: Continuous Integration and Deployment

on:
  push:
    branches:
      - "main"

permissions:
  contents: write

jobs:
  confirm-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm i
      - run: npm run build
  deploy:
    needs: confirm-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm i
      - run: npm run build
      - run: gh-pages -d dist
