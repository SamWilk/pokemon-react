name: Continuous Integration

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"
      - "development-branch"

jobs:
  confirm-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: |
          npm ci
          npm run build
  test:
    needs: confirm-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: |
          npm ci
